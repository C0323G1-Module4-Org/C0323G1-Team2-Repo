<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style th:insert="/layout::style"></style>
    <link rel="stylesheet" th:href="@{/bootstrap-5.0.2-dist/css/bootstrap.css}"
          href="../static/bootstrap-5.0.2-dist/css/bootstrap.css">

</head>
<body>
<div th:replace="layout::nav"></div>
<div class="container-fluid">
    <div class="row">
        <div th:replace="layout::content1"></div>
        <div class="col-sm-10" style="background-color: #FEFAE0;min-height: 700px">

            <!-------------------------------CODE--------------------------------------------------->

            <h1>Thông Tin Chi Tiết Nhân Viên</h1>

            <div id="dnd" class="preview" style="margin-top: 15px">
                <img th:src="${user.userImagePath}" style="height: 300px; width: 200px;">
            </div>

            <table>

                <tr>
                    <th>Tên:</th>
                    <td th:text="${user.userName}"></td>
                </tr>
                <tr>
                    <th>Ngày Sinh:</th>
                    <td th:text="${#dates.format(user.userBirthday, 'dd-MM-yyyy')}"></td>
                </tr>
                <tr>
                    <th>Số điện thoại:</th>
                    <td th:text="${user.userPhoneNumber}"></td>

                </tr>
                <tr>
                    <th>Email:</th>
                    <td th:text="${user.userEmail}"></td>

                </tr>
                <tr>
                    <th>Căn cước công dân:</th>
                    <td th:text="${user.userIdCard}"></td>

                </tr>
                <tr>
                    <th>Lương:</th>
                    <td th:text="${#numbers.formatDecimal(user.userSalary, 0, 'COMMA', 0, 'POINT')} + ' VND'">đ</td>

                </tr>
                <tr>
                    <th>Địa chỉ:</th>
                    <td th:text="${user.userAddress}"></td>

                </tr>
                <tr>
                    <th>Ca làm việc:</th>
                    <td th:text="${user.employeeType.employeeTypeName}"></td>

                </tr>
                <tr>
                    <th>Tên đăng nhập:</th>
                    <td th:text="${user.account.accountName}"></td>

                </tr>

            </table>
            <!-------------------------------END CODE--------------------------------------------------->
        </div>
    </div>
</div>
<div th:replace="layout::footer"></div>
<script th:src="@{/bootstrap-5.0.2-dist/js/bootstrap.bundle.js}"
        src="../static/bootstrap-5.0.2-dist/js/bootstrap.bundle.js"></script>
</body>
</html>
