<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer list</title>
</head>
<body>
<div class="container">
    <h1 style="text-align: center"><b>DANH SÁCH KHÁCH HÀNG</b></h1>
    <!--    Thanh công cụ-->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-form navbar-left">
                <a class="btn btn-primary" th:href="@{/customer/showCreateForm}">Add new blog</a>
            </div>
            <form class="navbar-form navbar-right" action="/customer/list" method="get">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Nhập tên tìm kiếm..." th:name="searchName" th:value="${searchName}">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </nav>
<!--    Hiển thị thông báo -->
    <div class="alert alert-warning" th:if="${message!=null}">
        <span th:text="${message}"></span>
    </div>
<!--    Hiển thị danh sách-->
    <div>
        <table class="table table-hover">
            <tr>
                <th>STT</th>
                <th>Họ và tên</th>
                <th>Giới tính</th>
                <th>Ngày sinh</th>
                <th>Số điện thoại</th>
                <th>Điểm</th>
                <th colspan="3">Thao tác</th>
            </tr>
            <tr th:each="customer, status: ${customerPage}">
                <td th:text="${status.count}"></td>
                <td th:text="${customer.customerName}"></td>
                <td th:switch="${customer.customerGender}">
                    <span th:case="0" th:text="Nam"></span>
                    <span th:case="1" th:text="Nữ"></span>
                    <span th:case="*" th:utext="${'<h3>N/A</h3>'}"></span>
                </td>
                <td th:text="${customer.customerBirthday}"></td>
                <td th:text="${customer.customerPhoneNumber}"></td>
                <td th:text="${customer.customerPoint}"></td>
                <td><a class="btn btn-primary" th:href="@{/{id}/edit(id=${customer.getCustomerId()})}">Chỉnh sửa</a></td>
                <td><a class="btn btn-danger" th:href="@{/{id}/delete(id=${customer.getCustomerId()})}">Xóa</a></td>
                <td><a class="btn btn-primary" th:href="@{/{id}/view(id=${customer.getCustomerId()})}">Chi tiết</a></td>
            </tr>
        </table>
    </div>
<!--    Phân trang-->
    <a th:if="${customerPage.hasPrevious()}" th:href="@{/customer/list(page=${customerPage.number-1}, searchName=${searchName})}">Prev</a>
    <span th:text="${customerPage.number+1}"></span>/<span th:text="${customerPage.totalPages}"></span>
    <a th:if="${customerPage.hasNext()}" th:href="@{/customer/list(page=${customerPage.number+1},searchName=${searchName})}">Next</a>
</div>


</body>
</html>
