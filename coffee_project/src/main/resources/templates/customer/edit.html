<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style th:replace="/layout::style"></style>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/bootstrap-5.0.2-dist/css/bootstrap.css}"
          href="../static/bootstrap-5.0.2-dist/css/bootstrap.css">
    <style>
        .form {
            width: 70%;
            position: relative;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div th:replace="layout::side-bar"></div>
        <div class="col-10  col-sm-9 col-md-9 col-lg-10">
            <div th:replace="layout::nav-bar"></div>
            <div class="row min-vh-100 content">
                <div class="col-12">
                    <!----------------------------------------Main------------------------------------------->
                    <div class="form">
                        <form class="form-group" th:action="@{/customer/update}" th:object="${customerDto}"
                              method="post">
                            <fieldset>
                                <legend style="text-align: center; margin-top: 2rem"><h1>Chỉnh Sửa Thông Tin Khách
                                    Hàng</h1></legend>
                                <div class="table">
                                    <table class="table table-hover">
                                        <tr>
                                            <td></td>
                                            <td>
                                                <input class="form-control" type="hidden" th:field="*{customerId}"/>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>Tên khách hàng <span style="color: red">*</span></th>
                                            <td><input class="form-control" type="text" id="enterName" th:field="*{customerName}"
                                                       th:value="${customerDto.customerName}">
                                                <div style="height: 20px">
                                                    <small th:if="${#fields.hasErrors('customerName')}"
                                                           th:errors="*{customerName}"
                                                           style="color: red">
                                                    </small>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>Giới tính <span style="color: red">*</span></th>
                                            <td>
                                                <input type="radio" th:field="*{customerGender}" th:value="true">
                                                <span th:text="Nam"></span>
                                                <input type="radio" th:field="*{customerGender}" th:value="false">
                                                <span th:text="Nữ"></span>
                                                <div style="height: 20px">
                                                    <small th:if="${#fields.hasErrors('customerGender')}"
                                                           th:errors="*{customerGender}" style="color: red"></small>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>Ngày sinh <span style="color: red">*</span></th>
                                            <td>
                                                <input class="form-control" type="date" th:field="*{customerBirthday}">
                                                <div style="height: 20px">
                                                    <small th:if="${#fields.hasErrors('customerBirthday')}"
                                                           th:errors="*{customerBirthday}" style="color: red"></small>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>Số điện thoại <span style="color: red">*</span></th>
                                            <td><input class="form-control" type="number"
                                                       th:field="*{customerPhoneNumber}">
                                                <div style="height: 20px">
                                                    <small th:if="${#fields.hasErrors('customerPhoneNumber')}"
                                                           th:errors="*{customerPhoneNumber}"
                                                           style="color: red"></small>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>Điểm</th>
                                            <td>
                                                <div th:text="${customerDto.getCustomerPoint()}"></div>
                                            </td>
                                        </tr>
                                        <!--                                        <input class="form-control" hidden="hidden" th:field="*{customerPoint}"-->
                                        <!--                                               readonly>-->
                                        <tr>
                                        <tr>
                                            <td></td>
                                            <td>
                                                <button type="submit" class="btn btn-primary">Chỉnh sửa</button>
                                                <a th:href="@{/customer/list}" style="text-decoration: none">
                                                    <button type="button" class="btn btn-secondary">Thoát</button>
                                                </a>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <!------------------------------End-main------------------------------------->
                </div>
            </div>
            <div th:replace="layout::footer"></div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script th:src="@{/bootstrap-5.0.2-dist/js/bootstrap.bundle.js}"
        src="../static/bootstrap-5.0.2-dist/js/bootstrap.bundle.js"></script>
<script>
    let element = document.getElementById('enterName');
    element.addEventListener("blur", function standardizeInput() {
        let name = element.value.trim();
        let arrayName = name.split("");
        let newName = arrayName[0].toUpperCase();
        for (let i = 1; i < arrayName.length; i++) {
            if (arrayName[i-1] === " " && arrayName[i] === "") {
                continue;
            }
            if (arrayName[i-1] === " " && arrayName[i] != " ") {
                newName += " " + arrayName[i].toUpperCase();
            } else if (arrayName[i] != " "){
                newName += arrayName[i].toLowerCase();
            }
        } document.getElementById('enterName').value = newName;
    })
</script>
</body>
</html>
