<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đổi mật khẩu</title>
    <style th:insert="/layout::style"></style>
    <link rel="shortcut icon" href="/static/healthy_drink-1_4x.png" th:href="@{/healthy_drink-1_4x.png}">
    <link rel="stylesheet" th:href="@{/bootstrap-5.0.2-dist/css/bootstrap.css}"
          href="../static/bootstrap-5.0.2-dist/css/bootstrap.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>

    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div th:replace="layout::side-bar">
        </div>
        <div class="col-10  col-sm-9 col-md-9 col-lg-10">
            <div th:replace="layout::nav-bar">
            </div>
            <div class="row min-vh-100 content">
                <div class="col-12">
                    <div class="row">
                        <h1 style="text-align: center">Đổi mật khẩu</h1>
                        <!--                        nust quay laji-->
                        <div class="row col-12" style="margin: auto">
                            <div class="col-2">
                                <a style="text-decoration: none" href="/order/">
                                    <button title="Quay lại"
                                            class="btn btn-primary">
                                        <i class="fa-solid fa-circle-arrow-left"></i></button>
                                </a>
                            </div>
                            <div class="col-8">
                                <form action="/account/change-password" method="post">
                                    <table class="table table-hover">
                                        <tr>
                                            <th><label for="currentPassword">Nhập mật khẩu cũ:</label></th>
                                            <td><input class="form-control" type="password" id="currentPassword"
                                                       name="currentPassword"
                                                       th:value="${currentPassword}"
                                            >
                                            </td>
                                        </tr>
                                        <tr>
                                            <th><label for="newPassword">Mật khẩu mới: </label></th>
                                            <td>
                                                <input class="form-control" type="password" id="newPassword"
                                                       name="newPassword"
                                                       th:value="${newPassword}"
                                                >

                                            </td>
                                        </tr>
                                        <tr>
                                            <th><label for="newPassword1">Nhập lại mật khẩu mới: </label></th>
                                            <td><input class="form-control" type="password" id="newPassword1"
                                                       name="newPassword1"
                                                       th:value="${newPassword1}"
                                            >
                                            </td>
                                        </tr>
                                        <tr>
                                            <td colspan="2">
                                                <button class="btn btn-primary" type="submit">Đổi mật khẩu</button>
                                            </td>
                                        </tr>
                                    </table>
                                </form>
                            </div>
                            <div class="col-2"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div th:replace="layout::footer"></div>
        </div>
    </div>
</div>
<!-------------------------Toast-------------------------------------------------------------->
<div class="position-fixed bottom-0 end-0 p-3">
    <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">Tin nhắn</strong>
            <small>Bây giờ</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body text-info" th:text="${msg}">
        </div>
    </div>
</div>
<!-------------------------End Toast-------------------------------------------------------------->

<script th:if="${msg}">
    window.onload = function () {
        let myAlert = document.getElementById('liveToast');//select id of toast
        let bsAlert = new bootstrap.Toast(myAlert);//inizialize it
        bsAlert.show();//show it
    }
</script>
<script th:src="@{/bootstrap-5.0.2-dist/js/bootstrap.bundle.js}"
        src="../static/bootstrap-5.0.2-dist/js/bootstrap.bundle.js"></script>
</body>
</html>
