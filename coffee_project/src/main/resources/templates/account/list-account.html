<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quản Lý Tài Khoản</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/static/android-chrome-512x512.png" th:href="@{/android-chrome-512x512.png}">
    <style th:replace="/layout::style"></style>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/bootstrap-5.0.2-dist/css/bootstrap.css}"
          href="../static/bootstrap-5.0.2-dist/css/bootstrap.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div th:replace="layout::side-bar">
        </div>
        <div class="col-10  col-sm-9 col-md-9 col-lg-10">
            <div th:replace="layout::nav-bar">
            </div>
            <div class="row min-vh-100 content">
                <div class="col-12">
                    <div class="row">
                        <h1 style="text-align: center;margin-top: 2rem;margin-bottom: 20px">Quản Lý Tài Khoản</h1>
                        <!--                    //     search-->
                        <form th:action="@{/account/admin}" th:method="get">
                            <label style="float: right">
                                <input style="width: 400px;margin: 5px;display:inline-block" type="text"
                                       id="disabledTextInput" class="form-control"
                                       name="searchName" placeholder="Nhập tên" th:value="${searchName}">
                                <button style="display: inline-block;margin-bottom: 5px" class="btn btn-primary"
                                        type="submit"><i class="fas fa-search"></i></button>
                            </label>
                        </form>
                    </div>
                    <div class="row col-12" style="margin: auto">
                        <div class="col-4 " style="padding-left: 5%">
                            <div style="width: 80%;height: 50%">
                                <div class="container shadow-lg p-3 mb-5 bg-body rounded"
                                     style="border-radius: 20px/20px ">
                                    <h4 class="text-center login-title">Đăng ký tài khoản </h4>
                                    <div class="account-wall  justify-content-center">
                                        <div class="d-flex justify-content-center">
                                            <img class="profile-img"
                                                 src="https://www.pngall.com/wp-content/uploads/5/User-Profile-PNG.png"
                                                 alt="" style="width: 80%">
                                        </div>
                                        <form class="form-signin">
                                            <div class="d-flex justify-content-center">
                                                <input type="text" class="form-control" id="username1" placeholder="Tài khoản"
                                                       autofocus style="width: 80%">
                                            </div>

                                            <div class="d-flex justify-content-center ">

                                                <button style="width: 80%;margin-top: 0.5rem"
                                                        class="btn btn-lg btn-primary btn-block " type="button"
                                                        onclick="confirmCreate()"
                                                        data-bs-toggle="modal"
                                                        data-bs-target="#exampleModal1">
                                                    Đăng ký
                                                </button>
                                            </div>

                                        </form>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-8">
                            <table class="table table-hover table-responsive">
                                <tr>
                                    <th>STT</th>
                                    <th>Tên tài khoản</th>
                                    <th>Vị Trí</th>
                                    <th colspan="1">Xóa</th>
                                </tr>
                                <tr th:each="a,status:${accountPage}">
                                    <td th:text="${status.count}"></td>
                                    <td th:text="${a.accountName}"></td>
                                    <td th:text="${a.role.roleName=='ROLE_EMPLOYEE'}?'Nhân viên':'Quản trị viên'">

                                    </td>
                                    <td>
                                        <!-- Button trigger modal -->
                                        <button th:if="${a.role.roleName!='ROLE_ADMIN'}" type="button" class="btn btn-danger"
                                                data-bs-toggle="modal"
                                                data-bs-target="#exampleModal"
                                                th:attr="onclick=|confirmDelete('${a.accountName}')|">
                                            <i class="fa-regular fa-trash-can"></i>
                                        </button>
                                    </td>
                                </tr>
                            </table>
                            <!-----------------------------------------Phân trang----------------------------------------->
                            <div th:if="${accountPage.totalPages >1}">
                                <div class="d-flex justify-content-center">
                                    <nav aria-label="Page navigation example">
                                        <ul class="pagination">
                                            <li th:class="${!accountPage.hasPrevious()} ? 'page-item disabled' : 'page-item'">
                                                <a class="page-link"
                                                   th:href="@{/account/admin(page=${(accountPage.number)-1},searchName=${searchName})}">Trước
                                                </a>
                                            </li>
                                            <li class="page-link disabled"><span th:text="${accountPage.number+1}"></span>/<span
                                                    th:text="${accountPage.totalPages}"></span>
                                            </li>
                                            <li th:class="${!accountPage.hasNext()} ? 'page-item disabled' : 'page-item'">
                                                <a class="page-link"
                                                   th:href="@{/account/admin(page=${accountPage.number+1},searchName=${searchName})}">Sau
                                                </a>
                                            </li>
                                        </ul>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div th:replace="~{layout::footer}"></div>
        </div>
    </div>
</div>


<!-- Modal xóa-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="/account/delete" method="post">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"><b>Xóa tài khoản</b></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Bạn muốn xóa tài khoản :
                    <span id="usernameDelete" ></span></p>
                    <input type="text" hidden="hidden" name="accountName" id="accountName">
                    <p style="color: red"><b>Lưu ý:</b> Hoạt động này không thể hoàn tác! </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Thoát</button>
                    <button type="submit" class="btn btn-primary">Xác nhận</button>
                </div>
            </form>

        </div>
    </div>
</div>


<!--// thêm mới-->
<div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel1"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:object="${accountDto}" th:action="@{/account/signup}" th:method="post">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel1">Thông báo!!!!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    bạn có muốn thêm tài khoản
                    <input th:field="*{accountName}" type="text" hidden="hidden" name="accountName1"
                           id="accountName1">
                    <span id="usernameCreate"></span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Huỷ</button>
                    <button type="submit" onclick="showToast('Thêm mới thành công')" class="btn btn-primary">Xác
                        nhận
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>


<!-------------------------Toast-------------------------------------------------------------->
<div class="position-fixed bottom-0 end-0 p-3">
    <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">Tin nhắn</strong>
            <small>Bây giờ</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body text-info" th:text="${msg}">
        </div>
    </div>
</div>
<!-------------------------End Toast-------------------------------------------------------------->


<script>
    //delete modal
    function confirmDelete(name) {
        document.getElementById("usernameDelete").innerText = name;
        document.getElementById("accountName").value = name;
    }

    // create modal
    function confirmCreate() {
        let name = document.getElementById("username1").value;
        document.getElementById("usernameCreate").innerText = name;
        document.getElementById("accountName1").value = name;
    }
</script>
<script th:if="${msg}">
    // toast
    window.onload = function () {
        let myAlert = document.getElementById('liveToast');//select id of toast
        let bsAlert = new bootstrap.Toast(myAlert);//inizialize it
        bsAlert.show();//show it
    }
</script>

<script th:src="@{/bootstrap-5.0.2-dist/js/bootstrap.bundle.js}"
        src="../static/bootstrap-5.0.2-dist/js/bootstrap.bundle.js"></script>
</body>
</html>
