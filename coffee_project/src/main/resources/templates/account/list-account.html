<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quản Lý Tài Khoản</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style th:insert="/layout::style"></style>
    <link rel="stylesheet" th:href="@{/bootstrap-5.0.2-dist/css/bootstrap.css}"
          href="../static/bootstrap-5.0.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <script src="/js/jquery-3.7.0.min.js"></script>
</head>
<body>
<div th:replace="layout::nav"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="layout::content1">
        </div>
        <div class="col-sm-10" style="background-color: #FEFAE0;min-height: 700px">
            <h1 style="text-align: center">Quản Lý Tài Khoản</h1>
            <div class="row col-12">
                <div class="row col-3">
                    <form id="signup" th:object="${accountDto}" th:action="@{/account/signup}"
                          th:method="post">
                        <label style="float: left" class="d-flex">
                            <input id="username" th:field="*{accountName}" type="text"
                                   style="display: inline-block;margin: 5px" class="form-control" required>
                            <button type="submit" style="display: inline-block;margin: 5px" class="btn btn-primary"
                                    onclick="showToast('Thêm mới thành công')">
                                <i class="fa-solid fa-plus"></i></button>
                        </label>
                    </form>
                </div>
                <div class="col-3">
                    <div id="toast-container">
                        <div id="toast" class="hide"></div>
                    </div>
                </div>
                <div class="col-6">
                    <form th:action="@{/account/admin}" th:method="get">
                        <label style="float: right">
                            <input style="width: 400px;margin: 5px;display:inline-block" type="text"
                                   id="disabledTextInput" class="form-control"
                                   name="searchName" placeholder="Nhập tên" th:value="${searchName}">
                            <button style="display: inline-block;margin-bottom: 5px" class="btn btn-primary"
                                    type="submit"><i class="fas fa-search"></i></button>
                        </label>
                    </form>
                </div>

            </div>

            <table class="table table">
                <tr>
                    <th>STT</th>
                    <th>Tên tài khoản</th>
                    <th>Quyền</th>
<!--                    <th>Chi tiết</th>-->
<!--                    <th colspan="1">Sửa</th>-->
                    <th colspan="1">Xóa</th>
                </tr>
                <tr th:each="a,status:${accountPage}">
                    <td th:text="${status.count}"></td>
                    <td th:text="${a.accountName}"></td>
                    <td th:text="${a.role.roleName=='employee'}?'Nhân viên':'Quản trị viên'">

                    </td>
<!--                    <td>-->
<!--                        <a th:href="" class="btn btn-primary"><i-->
<!--                                class="fa-solid fa-circle-info"></i></a>-->
<!--                    </td>-->
<!--                    <td>-->
<!--                        <button class="btn btn-primary">-->
<!--                            <i class="fa-solid fa-pen-to-square"></i>-->
<!--                        </button>-->
<!--                    </td>-->
                    <td>
                        <!-- Button trigger modal -->
                        <button th:if="${a.role.roleName!='admin'}" type="button" class="btn btn-danger" data-bs-toggle="modal"
                                data-bs-target="#exampleModal"
                                th:attr="onclick=|confirm('${a.accountName}')|">
                            <i class="fa-regular fa-trash-can"></i>
                        </button>
                    </td>
                </tr>
            </table>
            <!-----------------------------------------Phân trang----------------------------------------->
            <div th:if="${accountPage.totalPages >0}">
                <div class="d-flex justify-content-center">
                    <nav aria-label="Page navigation example">
                        <ul class="pagination">
                            <li th:class="${!accountPage.hasPrevious()} ? 'page-item disabled' : 'page-item'">
                                <a class="page-link"
                                   th:href="@{/account/admin(page=${(accountPage.number)-1},searchName=${searchName})}">Lùi
                                </a>
                            </li>
                            <li class="page-link disabled"><span th:text="${accountPage.number+1}"></span>/<span
                                    th:text="${accountPage.totalPages}"></span>
                            </li>
                            <li th:class="${!accountPage.hasNext()} ? 'page-item disabled' : 'page-item'">
                                <a class="page-link"
                                   th:href="@{/account/admin(page=${accountPage.number+1},searchName=${searchName})}">Tới
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="/acount/delete" method="post">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Bạn muốn xóa tài khoản :</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" hidden="hidden" id="accountName">
                    <span id="usernameDelete" ></span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Huỷ</button>
                    <button type="submit" class="btn btn-primary">Xóa</button>
                </div>
            </form>

        </div>
    </div>
</div>
<!-------------------------Toast-------------------------------------------------------------->
<div class="position-fixed bottom-0 end-0 p-3">
    <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">Tin nhắn</strong>
            <small>Bây giờ</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body text-info" th:text="${msg}">
        </div>
    </div>
</div>
<!-------------------------End Toast-------------------------------------------------------------->


<div th:replace="~{layout::footer}"></div>
<script>
    function confirm(name) {
        document.getElementById("usernameDelete").innerText = name;
        document.getElementById("accountName").value = name;
    }


</script>
<script th:if="${msg}">
    // toast
    window.onload = function () {
        let myAlert = document.getElementById('liveToast');//select id of toast
        let bsAlert = new bootstrap.Toast(myAlert);//inizialize it
        bsAlert.show();//show it
    }
</script>

<script th:src="@{/bootstrap-5.0.2-dist/js/bootstrap.bundle.js}"
        src="../static/bootstrap-5.0.2-dist/js/bootstrap.bundle.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script th:src="@{/bootstrap-5.0.2-dist/js/bootstrap.bundle.js}"
        src="../static/bootstrap-5.0.2-dist/js/bootstrap.bundle.js"></script>
</body>
</html>
