<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đăng Nhập</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="/static/android-chrome-512x512.png" th:href="@{/android-chrome-512x512.png}">
    <link rel="stylesheet" th:href="@{/bootstrap-5.0.2-dist/css/bootstrap.css}"
          href="../static/bootstrap-5.0.2-dist/css/bootstrap.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/popper.js"></script>
    <style>
        body {
            background: #f1f0ee;
        }

        @font-face {
            font-family: "Fira Code Light";
            src: url("https://fonts.google.com/specimen/Fira+Sans");
        }
    </style>
</head>
<body>
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12 col-lg-10">
                <div class="wrap d-md-flex">
                    <div class="img" style="background-image: url(/images/login.jpg);">
                    </div>
                    <div style="background: #fefae0" class="login-wrap p-4 p-md-5">
                        <div class="d-flex">
                            <div class="w-100">
                                <h2 class="mb-4" style="color: #6694a1">Đăng Nhập</h2>
                            </div>
                        </div>
                        <form th:object="${accountDto}" th:action="@{/j_spring_security_check}" method="POST"
                              class="signin-form">
                            <div class="form-group mb-3">
                                <label style="color: #6694a1"  for="username">Tên đăng nhập <span style="color: red">*</span></label>
                                <input id="username" th:field="*{accountName}" type="text"  th:value="${#request.getParameter('accountName')}" class="form-control" required>
                            </div>
                            <div class="form-group mb-3">
                                <label style="color: #6694a1" for="password">Mật khẩu <span style="color: red">*</span></label>
                                <input type="password" th:field="*{accountPassword}" id="password" class="form-control"
                                       required>
                            </div>
                            <div style="height: 40px">
                            </div>

                            <div class="form-group">
                                <button type="submit" class="form-control btn btn-primary rounded submit px-3">Đăng
                                    nhập
                                </button>
                            </div>
                            <div class="form-group d-md-flex">
                                <div hidden="hidden">
                                    <label style="color: #6694a1" class="checkbox-wrap checkbox-primary mb-0">Nhớ thông
                                        tin
                                        <input type="checkbox" checked name="remember-me" value="true">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                                <div>
                                    <a href="/account/forgot-password">Quên mật khẩu ?</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-------------------------Toast-------------------------------------------------------------->
<div class="position-fixed bottom-0 end-0 p-3">
    <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">Tin nhắn</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body text-info text-danger">
            Đăng nhập thất bại
        </div>
    </div>
</div>
<!-------------------------End Toast-------------------------------------------------------------->
<script th:if="${#request.getParameter('error')=='true'}">
    // toast
    window.onload = function () {
        let myAlert = document.getElementById('liveToast');//select id of toast
        let bsAlert = new bootstrap.Toast(myAlert);//inizialize it
        bsAlert.show();//show it
    }
</script>
<script th:src="@{/bootstrap-5.0.2-dist/js/bootstrap.bundle.js}"
        src="../static/bootstrap-5.0.2-dist/js/bootstrap.bundle.js"></script>
</body>
</html>
