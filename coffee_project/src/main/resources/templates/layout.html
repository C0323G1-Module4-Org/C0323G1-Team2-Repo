<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap 5 Website Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style th:fragment="style">
        * {
            font-style: italic;
        }
        .content-left:hover {
            background-color: #D4A373;
            border-radius: 10px;
        }

    </style>
    <link rel="stylesheet" th:href="@{/bootstrap-5.0.2-dist/css/bootstrap.css}"
          href="../static/bootstrap-5.0.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark" th:fragment="nav">
    <div class="container-fluid">
        <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
            <div class="navbar-nav me-auto text-light">
                Logo
            </div>
        </div>
        <div class="mx-auto order-0">
            <span class="navbar-brand mx-auto">Chào mừng đến với Queen Coffee</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".dual-collapse2">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
            <div class="navbar-nav ms-auto text-light">
                <div class="dropdown">
                    <button class="btn btn-success" type="button" id="dropdownMenuButton1"
                            data-bs-toggle="dropdown"
                            aria-expanded="false">
                        <i class="fa-regular fa-user"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="#">Thông tin</a></li>
                        <li><a class="dropdown-item" href="#">Đăng nhập</a></li>
                        <li><a class="dropdown-item" href="#">Đăng xuất</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2" style="background-color: #3A4F50" th:fragment="content1">
            <h2 class="text-light">Queen Coffee</h2>
            <ul class="nav nav-pills flex-column">
                <li class="nav-item content-left">
                    <a class="nav-link text-light " href="#">Đặt sản phẩm</a>
                </li>
                <li class="nav-item content-left">
                    <a class="nav-link text-light" href="#">Đăng kí customer</a>
                </li>
                <li class="nav-item content-left">
                    <a class="nav-link text-light" href="#">Đăng kí nhân viên</a>
                </li>
                <li class="nav-item content-left">
                    <a class="nav-link text-light" href="#">Thêm sản phẩm</a>
                </li>
            </ul>
            <hr class="d-sm-none">
        </div>
        <div class="col-sm-10" style="background-color: #F4FEFD;min-height: 700px">
            ewve
        </div>
    </div>
</div>


<footer class=" text-light text-center text-lg-start" style="background-color: black" th:fragment="footer">
    <!-- Copyright -->
    <div class="text-center p-3">
        © 2023 Copyright: Team 2
        <a class="text-light" href="http://localhost:8080/">Queen Coffee</a>

    </div>
    <!-- Copyright -->
</footer>
<script th:src="@{/bootstrap-5.0.2-dist/js/bootstrap.bundle.js}"
        src="../static/bootstrap-5.0.2-dist/js/bootstrap.bundle.js"></script>
</body>
</html>
