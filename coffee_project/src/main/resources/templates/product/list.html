<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý sản phẩm</title>
    <style th:insert="/layout::style"></style>
    <style>
        .table td, .table th {
            vertical-align: middle;
        }

        #success {
            position: fixed;
            right: 1em;
        }

        .tin {
            color: white;
            contain: layout;
            display: flex;
            align-items: center;
            background-color: wheat;
            border-radius: 12px;
            border-left: 16px #a0b4ff;
            min-width: 50px;
            max-width: 200px;
            max-height: 70px;
            box-shadow: 0 5px 8px rgba(36, 245, 10, 0.08);
            animation: slideInLeft ease 2s, fadeOut linear 1s 2s forwards;
            transition: all linear 0.3s;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        @media screen and (max-width: 768px) {
            th, td {
                display: block;
            }

            th {
                text-align: center;
                font-weight: bold;
            }

            td:before {
                content: attr(data-label);
                float: left;
                text-transform: uppercase;
                font-weight: bold;
            }
        }

        input {
            border: 1px solid #007bff;
            font-size: 15px;
            border-radius: 5px;
        }

        select {
            width: 250px;
            padding: 5px;
            font-size: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form {
            display: flex;
            align-items: center;
        }

        form input[type="text"],
        form select {
            width: 100%;
            padding: 0.5rem;
            margin-right: 1rem;
        }

        form button[type="submit"] {
            padding: 0.5rem 1rem;
        }

        #next {
            font-size: 1.5em;
            color: #333;
            transition: font-size 0.2s ease-in-out;
        }

        #next:hover {
            font-size: 2em;
            color: #007bff;
        }

        #next1 {
            font-size: 1.5em;
            color: #333;
            transition: font-size 0.2s ease-in-out;
        }

        #next1:hover {
            font-size: 2em;
            color: #007bff;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/bootstrap-5.0.2-dist/css/bootstrap.css}"
          href="../static/bootstrap-5.0.2-dist/css/bootstrap.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div th:replace="layout::side-bar">
        </div>
        <div class="col-10  col-sm-9 col-md-9 col-lg-10">
            <div th:replace="layout::nav-bar">
            </div>
            <div class="row min-vh-100 content">
                <div class="col-12">
                    <h1 style="text-align: center; margin-top: 2rem">Quản Lý Sản Phẩm</h1>
                    <!--                        <span th:if="${msg}!=null" th:text="${msg}" id="success"-->
                    <!--                              class="tin"-->
                    <!--                              style="float: left; background-color: rgba(97,139,234,0.87);font-size: 20px"></span>-->
                    <div class="row">
                        <a class="col-1" href="/product/create" style="color: white">
                            <button title="Thêm mới sản phẩm"
                                    class="btn btn-primary">
                                <i class="fa-solid fa-plus"></i></button>
                        </a>
                        <span class="col-4"></span>
                        <form class="col-7" action="/product" method="get">
                            <select name="productType">
                                <option style="text-align: center" value="" selected>Chọn loại</option>
                                <option th:each="productType : ${productTypes}" th:value="${productType.productTypeId}"
                                        th:selected="${productType.productTypeId} == ${productTypee}"
                                        th:text="${productType.productTypeName}"></option>
                            </select>
                            <select name="price">
                                <option style="text-align: center" value="" selected> Chọn giá</option>
                                <option th:each="price : ${prices}" th:value="${price}"
                                        th:selected="${price} == ${pricee}"
                                        th:text="${price}+' VNĐ'"></option>
                            </select>
                            <input th:value="${name}" type="text" name="name" placeholder="nhập tên sản phẩm ">
                            <button class="btn btn-primary" type="submit"><i class="fas fa-search"></i>
                            </button>
                        </form>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>STT</th>
                                <th>Hình ảnh</th>
                                <th>Tên</th>
                                <th>Loại</th>
                                <th>Giá</th>
                                <th style="text-align: center" colspan="2">Chức năng</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="product,status: ${products}">
                                <td th:text="${status.count}"></td>
                                <td><img th:src="${product.productImagePath}" alt="product image" width="100"></td>
                                <td th:text="${product.productName}">Product Name</td>
                                <td th:text="${product.productType.productTypeName}">Product Type</td>
                                <td th:text="${#numbers.formatDecimal(product.productPrice, 0, 'COMMA', 0, 'POINT')} +' VNĐ'"
                                    class="card-text">Product Price
                                </td >
                                <div class="d-flex justify-content-between">
                                    <td style="text-align: center">
                                        <a style="color: white"
                                           th:href="@{/product/edit/{id}(id=${product.productId})}">
                                            <button class="btn btn-primary">
                                                <i class="fa-solid fa-pen-to-square"></i>
                                            </button>
                                        </a>
                                    </td>
                                    <td style="text-align: center">
                                        <!-- Button trigger modal -->
                                        <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                                                data-bs-target="#exampleModal"
                                                th:data-p1="${product.productId}" th:data-p2="${product.productName}"
                                                th:data-p3="${product.productId}"
                                                onclick="showInfo(this.getAttribute('data-p1'), this.getAttribute('data-p2'), this.getAttribute('data-p3'))">
                                            <i class="fa-regular fa-trash-can"></i>
                                        </button>
                                    </td>
                                </div>
                            </tr>
                            </tbody>
                        </table>
                        <!---------------------------Paging--------------------------------------------------------------->
                        <div class="d-flex justify-content-center">
                            <nav aria-label="Page navigation example">
                                <ul class="pagination">
                                    <li th:class="${!products.hasPrevious()} ? 'page-item disabled' : 'page-item'"><a
                                            class="page-link"
                                            th:href="@{/product(page=${products.number-1},name=${name},productType=${productType},price=${price})}">Lùi</a>
                                    </li>

                                    <li class="page-link disabled"><span th:text="${products.number +1}"></span>/<span
                                            th:text="${products.totalPages}"></span>
                                    </li>

                                    <li th:class="${!products.hasNext()} ? 'page-item disabled' : 'page-item'"><a
                                            class="page-link"
                                            th:href="@{/product(page=${products.number+1},name=${name},productType=${productType},price=${price})}">Tới</a>
                                    </li>
                                </ul>
                            </nav>
                            <!------------------------End Paging------------------------------------------------------------>
                        </div>
                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                             aria-hidden="true">
                            <form action="/product/delete" method="post">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h1 class="modal-title fs-5" id="exampleModalLabel">Xóa sản phẩm</h1>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                    aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <input type="hidden" id="id" name="id">
                                            Bạn có chắc chắn muốn xóa sản phẩm
                                            <span style="color: red" id="name"> </span>?
                                            <!--                                có id là: <span style="color: red" id="idDelete"></span> ?-->
                                            <p style="color: red">Hoạt động này không thể hoàn tác! </p>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                                Hủy
                                            </button>
                                            <button type="submit" class="btn btn-primary">Xóa</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div th:replace="layout::footer">
            </div>
        </div>
    </div>
</div>

<div class="position-fixed bottom-0 end-0 p-3">
    <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">Tin nhắn</strong>
            <small>Bây giờ</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body text-info" th:text="${msg}">
        </div>
    </div>
</div>
<!--<div th:replace="layout::footer"></div>-->
<script th:src="@{/bootstrap-5.0.2-dist/js/bootstrap.bundle.js}"
        src="../static/bootstrap-5.0.2-dist/js/bootstrap.bundle.js"></script>
<script th:if="${msg}">
    window.onload = function () {
        let myAlert = document.getElementById('liveToast');//select id of toast
        let bsAlert = new bootstrap.Toast(myAlert);//inizialize it
        bsAlert.show();//show it
    }
</script>
<script th:inline="javascript">
    function showInfo(id, name, idDelete) {
        document.getElementById("id").value = id;
        document.getElementById("name").innerText = name;
        document.getElementById("idDelete").innerText = idDelete;
    }

    setTimeout(function () {
        document.getElementById("success").style.display = "none";
    }, 3000);
</script>
</body>
</html>
