<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <style>
        #success {
            position: fixed;
            right: 1em;
        }

        .tin {
            contain: layout;
            display: flex;
            align-items: center;
            background-color: wheat;
            border-radius: 12px;
            border-left: 16px #a0b4ff;
            min-width: 50px;
            max-width: 200px;
            max-height: 70px;
            box-shadow: 0 5px 8px rgba(36, 245, 10, 0.08);
            animation: slideInLeft ease 2s, fadeOut linear 1s 2s forwards;
            transition: all linear 0.5s;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .card {
            margin: 10px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }

        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }

        .card-body {
            display: flex;
            flex-direction: column;
            /*align-items: center;*/
            /*justify-content: center;*/
            height: 200px;
        }

        /*.card-text {*/
        /*    text-align: center;*/
        /*}*/
        input {
            border: 1px solid #007bff;
            font-size: 15px;
            border-radius: 5px;
        }

        select {
            width: 250px;
            padding: 5px;
            font-size: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input:hover {
            background-color: #fefae0;
        }

        select:hover {
            background-color: #fefae0;
        }

        form {
            display: flex;
            align-items: center;
        }

        form input[type="text"],
        form select {
            width: 100%;
            padding: 0.5rem;
            margin-right: 1rem;
        }

        form button[type="submit"] {
            padding: 0.5rem 1rem;
        }

        #next {
            font-size: 1.5em;
            color: #333;
            transition: font-size 0.2s ease-in-out;
        }

        #next:hover {
            font-size: 2em;
            color: #007bff;
        }

        #next1 {
            font-size: 1.5em;
            color: #333;
            transition: font-size 0.2s ease-in-out;
        }

        #next1:hover {
            font-size: 2em;
            color: #007bff;
        }
    </style>
    <style th:insert="/layout::style"></style>
    <link rel="stylesheet" th:href="@{/bootstrap-5.0.2-dist/css/bootstrap.css}"
          href="../static/bootstrap-5.0.2-dist/css/bootstrap.css">
</head>
<body>
<div th:replace="layout::nav"></div>
<div class="container-fluid">
    <div class="row">
        <div th:replace="layout::content1"></div>
        <div class="col-sm-10" style="background-color: #FEFAE0;min-height: 700px">
            <h1 style="text-align: center">Danh sách sản phẩm</h1>
            <span th:if="${msg}!=null" th:text="${msg}" id="success"
                  class="tin"
                  style="float: left; background-color: rgba(97,139,234,0.87);font-size: 20px"></span>
            <div class="row">
                <a class="col-1" href="/product/create" style="color: white">
                    <button title="Thêm mới sản phẩm"
                            class="btn btn-primary">
                        <i class="fa-solid fa-plus"></i></button>
                </a>
                <span class="col-4"></span>
                <form class="col-7" action="/product/searchCard" method="post">
                    <select name="productType">
                        <option value="" selected>-- Chọn loại sản phẩm --</option>
                        <option th:each="productType : ${productTypes}"
                                th:value="${productType.productTypeId}"
                                th:text="${productType.productTypeName}"></option>
                    </select>
                    <select name="price">
                        <option value="" selected>-- Chọn giá sản phẩm --</option>
                        <option th:each="price : ${prices}" th:value="${price}" th:text="${price}+' VNĐ'"></option>
                    </select>
                    <input type="text" name="name" placeholder="nhập tên sản phẩm ">
                    <button class="btn btn-primary" type="submit"><i class="fas fa-search"></i>
                    </button>
                </form>
            </div>
            <div class="row">
                <div th:each="product,status: ${products}" class="col-md-4">
                    <div class="card" style="width: 18rem;">
                        <img th:src="${product.productImagePath}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 th:text="${product.productName}" class="card-title"></h5>
                            <!--                                                        <p th:text="${product.productDescription}" class="card-text"></p>-->
                            <p th:text="${product.productType.productTypeName}" class="card-text"></p>
                            <p th:text="${#numbers.formatDecimal(product.productPrice, 0, 'COMMA', 0, 'POINT')} +' VNĐ'"
                               class="card-text"></p>
                            <!--                            <td th:text="${user.userSalary} + ' VND'">đ</td>-->
                            <!--                <div class="d-flex justify-content-between w-100">-->
                            <a href="#" class="btn btn-primary">Chọn</a>
                            <!--                </div>-->
                        </div>
                    </div>
                </div>
            </div>
            <div style="text-align: center">
                <a id="next" th:if="${products.hasPrevious()}" th:href="@{/product/list(page=${products.number-1})}"><i
                        class="fas fa-backward"></i></a>
                <!--            <span th:text="${products.number+1}"></span>/ <span th:text="${products.totalPages}"></span>-->
                <a id="next1" th:if="${products.hasNext()}" th:href="@{/product/list(page=${products.number+1})}"><i
                        class="fas fa-forward"></i></a>
            </div>

        </div>
    </div>
</div>
<div th:replace="layout::footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
