<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đặt lại mật khẩu</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="/static/android-chrome-512x512.png" th:href="@{/android-chrome-512x512.png}">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/popper.js"></script>
    <style>
        body {
            background: #f1f0ee;
            /*background: #927055;*/
        }
       div,form,h2,label{
            color: #6694a1;
        }
        .label{
            color: #6694a1;
        }
    </style>
</head>
<body>
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12 col-lg-10">
                <div class="wrap d-md-flex">
                    <div class="img" style="background-image: url(/images/login.jpg);">
                    </div>
                    <div style="background: #fefae0" class="login-wrap p-4 p-md-5">
                        <div class="d-flex">
                            <div class="w-100">
                                <h2 class="mb-4">Đặt lại mật khẩu</h2>
                            </div>
                            <div class="w-100">
                                <p class="social-media d-flex justify-content-end">
                                    <a class="social-icon d-flex align-items-center justify-content-center"><span
                                            class="fa fa-facebook"></span></a>
                                    <a class="social-icon d-flex align-items-center justify-content-center"><span
                                            class="fa fa-twitter"></span></a>
                                </p>
                            </div>
                        </div>
                        <form th:action="@{/account/reset-password}" th:method="post"
                              class="signin-form">
                            <input name="username" hidden="hidden" th:value="${username}">
                            <div class="form-group mb-3">
                                <label for="password">Mật khẩu mới</label>
                                <input id="password" name="password" type="password" class="form-control" >
                            </div>
                            <div class="form-group mb-3">
                                <label for="password2">Nhập lại mật khẩu mới</label>
                                <input type="password" name="password2" id="password2" class="form-control" required>
                            </div>
                             <div class="form-group mb-3">
                                <label for="emailCode">Nhập mã từ email</label>
                                <input type="text" name="emailCode" id="emailCode" class="form-control" required>
                            </div>
                            <input type="text" th:value="${code}" name="code" hidden="hidden">
                            <div class="form-group">
                                <button type="submit" class="form-control btn btn-primary rounded submit px-3">
                                   Xác nhận
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
